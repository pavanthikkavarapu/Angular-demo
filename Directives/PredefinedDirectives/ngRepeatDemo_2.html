<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="ctrl">

    <h1 ng-repeat="x in data">
        {{x}}
    </h1>

    <script src="bower_components/angular/angular.min.js"></script>
    <script>
        var app = angular.module("app",[]);

        app.controller("ctrl",ctrl);
        ctrl.$inject=["$scope"];
        function ctrl($scope) {
            $scope.data=["AngularJS","Angular2","Angular4","NodeJS","reactJS","MongoDB"];
        }
    </script>
</html>
