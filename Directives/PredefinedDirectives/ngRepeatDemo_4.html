<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="ctrl">


    <header ng-repeat-start="x in data"
            style="border:1px solid;width: 300px;height: 50px;text-align: center;color: red">
            {{x.head}}
    </header>

    <div style="border:1px solid;width: 300px;height: 100px;text-align: center;color: green">
        {{x.body}}
    </div>

    <div ng-repeat-end style="border:1px solid;width: 300px;height: 50px;text-align: center;color: blue">
        {{x.footer}}
    </div>



    <script src="bower_components/angular/angular.min.js"></script>
    <script>
        var app = angular.module("app",[]);

        app.controller("ctrl",ctrl);
        ctrl.$inject=["$scope"];
        function ctrl($scope) {
            $scope.data = [{'head':'Header_1','body':'Body_1','footer':'Footer_1'},
                            {'head':'Header_2','body':'Body_2','footer':'Footer_2'},
                            {'head':'Header_3','body':'Body_3','footer':'Footer_3'}];
        }
    </script>
</html>
